<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Plate Web Page</title>
    <style>
        body {
            background-image: url('paper_plate_background.jpg'); /* Replace with your paper plate image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Paper Plate Web Page</h1>
        <p>This is a simple web page with a paper plate background.</p>
    </div>
</body>
</html>
